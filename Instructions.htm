		<div id='welcome'>
			<a id='aNext' href="Riddle1.htm">
				<button id='btn' href="javascript:Next('1');">
					<table width="100%"; height="100%">
						<tbody>
							<tr><td><p style="text-align:center; font-size:xx-large;"><b><u>חפש את המטמון</u></b></p></td></tr>
							<tr><td><p style="text-align:right;">בוקר טוב חמודה</p></td></tr>
							<tr><td><p style="text-align:right;">אז כפי שאת רואה, הכנתי לך ליום הולדת אתר</p></td></tr>
							<tr><td><p style="text-align:right;">בעמודים הבאים תמצאי בכל אחד חידה</p></td></tr>
							<tr><td><p style="text-align:right;">כל חידה שונה מקודמתה</p></td></tr>
							<tr><td><p style="text-align:right;">הדמיון הוא שהפתרון של כל אחת מהן מוביל למקום</p></td></tr>
							<tr><td><p style="text-align:right;">מקום זה יכול להיות חדר בבית או מכשיר כלשהו</p></td></tr>
							<tr><td><p style="text-align:right;">בכל מקום כזה תחכה לך הפתעה קטנה</p></td></tr>
							<tr><td><p style="text-align:right;">על מנת לעבור לחידה הבאה תהיי חייבת לפתור את החידה הנוכחית</p></td></tr>
							<tr><td><p style="text-align:right;">ניסיתי לדרג את חידות מהקל לקשה</p></td></tr>
							<tr><td><p style="text-align:right;">כגלגל הצלה את יכולה להשתמש באינטרנט</p></td></tr>
							<tr><td><p style="text-align:right;">אבל רק כמפלט אחרון בהחלט את יכולה להתקשר אליי</p></td></tr>
							<tr><td><p style="text-align:right;">על מנת להשיג את כל המתנות עלייך לסיים את כל החידות</p></td></tr>
							<tr><td><p style="text-align:right;">במסך הסיום יופיע קוד</p></td></tr>
							<tr><td><p style="text-align:right;">את הקוד הזה עלייך לשלוח לי ורק כך אדע שסיימת</p></td></tr>
							<tr><td><p style="text-align:right;">מקווה שתהני במסע מציאת המטמון</p></td></tr>
							<tr><td><p style="text-align:right;">...ושזה לא כבד לך על הבוקר</p></td></tr>
							<tr><td><p style="text-align:right;"></p></td></tr>
							<tr><td><p style="text-align:right;">אז צאי לדרך</p></td></tr>
							<tr><td><p style="text-align:right;">ושיהיה לך המון המון בהצלחה</p></td></tr>
							<tr><td><p style="text-align:right;">עודד</p></td></tr>
							<tr><td><p style="text-align:right;"></p></td></tr>
							<tr><td><p style="text-align:center; font-size:small;">הקישי על המסך להמשך</p></td></tr>
